<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="appointments.css">
  <title>MyMedical Appointments</title>

<div class="make-appointments">
  <div class="title">
    <h1>Appointments Organizer!</h1>
      <h2>Enter your doctor's personal details below!</h2>
  </div>
  <form id="make-appointments" method="post" action="https://formspree.io/f/xnqogkan">
  <div class="form">
    <div class="form-items">
      <input type="text" class="input" placeholder="Name">
      <i class="fas fa-user"></i>
    </div>
    <div class="form-items">
      <input type="text" class="input" placeholder="Email">
      <i class="fas fa-envelope"></i>
    </div>
      <div class="form-items">
      <input type="text" class="input" placeholder="X">
      <i class="fas fa-user"></i>
    </div>
    <div class="form-items">
      <textarea class="input message" cols="30" rows="10" placeholder="Other notes..."></textarea>
      </form>
    </div>
  </div>
  <div class="btn">
    Submit
    <i class="fas fa-arrow-right"></i>
  </div>
</div>
